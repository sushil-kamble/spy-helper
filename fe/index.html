<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spy Helper - Codenames Assistant</title>
    <link href="./output.css" rel="stylesheet" />
    <meta
      name="description"
      content="Spy Helper is your ultimate assistant for the Codenames game. Generate clues and enhance your gameplay experience."
    />
    <meta
      name="keywords"
      content="Codenames, game assistant, clue generator, Spy Helper"
    />
    <meta name="author" content="Sushil Kamble" />
    <meta property="og:title" content="Spy Helper - Codenames Assistant" />
    <meta
      property="og:description"
      content="Spy Helper is your ultimate assistant for the Codenames game. Generate clues and enhance your gameplay experience."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sushil.kamble.vercel.app" />
  </head>
  <body class="flex flex-col bg-gray-100 text-gray-900 min-h-screen">
    <nav class="bg-primary p-4">
      <div class="container mx-auto">
        <h1 class="text-xl md:text-3xl font-bold text-white">Spy Helper</h1>
        <p class="text-xl text-white">Your Codenames Game Assistant</p>
      </div>
    </nav>

    <main class="grow container mx-auto p-4">
      <div class="bg-white shadow-md rounded-lg p-6">
        <form id="clueForm" class="space-y-4">
          <input
            type="text"
            id="words"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter words separated by spaces (e.g., peak snow sky)"
            required
          />
          <button
            type="submit"
            class="w-full bg-primary text-white p-2 rounded hover:bg-primary/90 transition ease-in duration-300 cursor-pointer"
          >
            Generate Clues
          </button>
        </form>
      </div>
      <div id="results" class="mt-6 bg-white shadow-md rounded-lg p-6">
        <p class="text-gray-700">
          Enter words separated by spaces that you think might be related. Spy
          Helper will generate 10 potential clues for your words.
        </p>
      </div>
    </main>

    <footer class="bg-primary text-white p-4 mt-6">
      <div class="container mx-auto text-center">
        Created by
        <a
          href="https://sushilkamble.vercel.app"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-400 hover:underline"
          >Sushil Kamble
        </a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
